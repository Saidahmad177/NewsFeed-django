{% extends 'firstapp/base.html' %}

{% block content %}

<form class="form-horizontal" method="post"> {% csrf_token %}

    <h3>Change password</h3>

    {% if success_message %}
        <div class="alert alert-success text-center">
            {{ success_message }}
        </div>
    {% endif %}



            {% if error_message %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error_message }}
                </div>

            {% endif %}


    <div class="form-group">
      <label class="col-md-4 control-label">Old password</label>
      <div class="col-md-4 forma">
      <input type="password" name="old_password" placeholder="Enter a old password" class="form-control input-md">

      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">New password</label>
      <div class="col-md-4 forma">
      <input type="password" name="new_password1" placeholder="Enter a new password" class="form-control input-md">

      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">Confirm password</label>
      <div class="col-md-4 forma">
      <input type="password" name="new_password2" placeholder="Confirm password" class="form-control input-md">

      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary">Change password</button>
      </div>
    </div>

</form>
{% endblock %}
